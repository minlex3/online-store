<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Блог о еде</title>
</head>

<body>
<form th:action="@{/products}">
    <button class="button" type="submit">На главную</button>
</form>
<form th:action="@{/orders}">
    <button class="button" type="submit">Список заказов</button>
</form>
<form th:action="@{/cart}">
    <button class="button" type="submit">Корзина</button>
</form>

<h1>Описание заказа</h1>

<div>
    <p th:text="${order.id}"></p>
    <p th:text="${order.totalAmount}"></p>
    <p th:text="${order.status}"></p>
    <p>==></p>
    <div th:each="orderItem : ${order.orderItems}">
        <p th:text="${orderItem.id}"></p>
        <p th:text="${orderItem.quantity}"></p>
        <p th:text="${orderItem.price}"></p>
        <p th:text="${orderItem.product.name}"></p>
        <p>***</p>
    </div>
</div>

</body>
</html>
